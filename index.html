<!DOCTYPE html>
<html ng-app="day">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers|Pathway+Gothic+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jQuery.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<title>30 Days of Web Development</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="jumbotron">
				<h1>30 Days of Dev</h1>
				<p class="lead">Each challenge completed in 30 minutes</p>
			</div>
		</header>
		<section class="challenges" ng-controller="DayController as day">
			<div class="span3" ng-repeat="challenge in day.challenges">
				<h3><a ng-href='pages/{{challenge.hash}}'>{{challenge.date}}</a> {{challenge.title}}</h3>
				<p class="muted">{{challenge.description}}</p>
			</div>
		</section>
		<footer></footer>
	</div>
</body>
</html>
