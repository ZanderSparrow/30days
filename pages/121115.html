<!DOCTYPE html>
<html ng-app="news">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers|Pathway+Gothic+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/121115.css">
	<script src="../js/jQuery.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="../js/121115.js"></script>
	<title>30 Days of Web Development | Day 3</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Side Comments</h1>
		</header>
		<section ng-controller="NewsController as news">
			<div class="container" ng-repeat="story in news.stories">
				<div class="span8 article">
					<h3 class="article title">{{story.title}}</h3>
					<p class="article content">{{story.content}}</p>
				</div>
				<div class="container">
					<div class="click-box">{{story.comments.length}}</div>
					<div class="comments span3">
						<ul>
							<li ng-repeat="comment in story.comments"><strong>{{comment.name}}</strong>{{':\n' + comment.content}}</li>
							<li class="add-comment">Add Comment</li>
							<li class="comment-form">
								<form name="commentForm" ng-controller="CommentController as commentCtrl" ng-submit="commentCtrl.addComment(story)">
									<input ng-model="commentCtrl.comment.name" type="text" placeholder="Name Nameson">
									<textarea ng-model="commentCtrl.comment.content" placeholder="Add a comment..."></textarea>
									<input type="submit" value="submit">
								</form>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
</body>
</html>
