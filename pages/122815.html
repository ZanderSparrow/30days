<body>
	<div class="container">
		<header>
			<h1>Convert a number in base ten</h1>
			<p class="lead">...to any base between 2 and 16</p>
		</header>
		<section>
			<div class="bases-form form-inline">
				<form>
					<div class="form-group input-append">
						<label for="base">Choose a base: </label>
						<select class="base span1" name="base">
							<option>2</option>
						</select>
						<label for="number"> Enter a number in base 10: </label>
						<input class="number span1"name="number" type="text" placeholder="0">
						<button type="submit" class="btn btn-primary">go</button>
					</div>
				</form>
			</div>
			<div class="result">
				<p></p>
			</div>
		</section>
		<footer></footer>
	</div>
</body>
