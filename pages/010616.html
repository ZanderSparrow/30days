<head>

<body>
	<div class="container">
		<header>
			<h1>Leap Year</h1>
			<p class="lead">Check if a year is a leap year.</p>
		</header>
		<section>
			<form class="form-group form-inline">
				<div>
					<label for="year"></label>
					<input name="year" class="year span2" type="number">
					<button type="submit" class="btn">Check</button>
				</div>
			</form>
			<div class="result">
				<p>The year <span id="checked-year"></span> is <span id="not"></span> a leap year.</span>
			</div>
		</section>
		<footer></footer>
	</div>
</body>
</html>
