<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers|Pathway+Gothic+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/flipclock.css">
	<link rel="stylesheet" type="text/css" href="../css/121815.css">
	<script src="../js/jQuery2.js"></script>
	<script src="../js/flipclock.min.js"></script>
	<script src="../js/121815.js"></script>
	<title>30 Days of Web Development | Day 10</title>
</head>
<body>
	<div class="container">
		<header><h1>Flip Time</h1></header>
		<section>
			<div class="clock"></div>
			<div class="selections">
			  <button class="btn btn-large btn-inverse span3 current-time">Current Time</button>
			  <button class="btn btn-large btn-inverse span3 stop-watch">Countdown</button>
			  <div class="controls span4 timer-set">
			  	<input class="span1 min" type="text" placeholder="min">
			  	<input class="span1 sec" type="text" placeholder="sec">
			  	<button class="btn btn-link start-timer">Start!</button>
			  	<button class="btn btn-link cancel-timer">Cancel</button>
			  	<p class="error">Please enter a number of minutes and/or seconds.</p>
			  </div>
			</div>
		</section>
		<footer></footer>
	</div>
</body>
</html>
