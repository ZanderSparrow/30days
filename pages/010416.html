<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers|Pathway+Gothic+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/010416.css">
	<script src="../js/jQuery.js"></script>
	<script src="../js/010416.js"></script>
	<title>30 Days of Web Development | Day 26</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>The Timing Game</h1>
			<p class="lead">Stop the watch when ms (the number after the decimal point) is 0</p>
		</header>
		<section>
			<hr>
			<div class="time"><p>0:00.0</p></div>
			<hr>
			<div class="controls">
				<button class="start btn btn-large btn-success">Start</button>
				<button class="stop btn btn-large btn-danger">Stop</button>
				<button class="reset btn btn-large">Reset</button>
			</div>
			<div class="score"><p></p></div>
		</section>
		<footer></footer>
	</div>
</body>
</html>
