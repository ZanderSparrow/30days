<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers|Pathway+Gothic+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/010116.css">
	<script src="../js/jQuery.js"></script>
	<script src="../js/010116.js"></script>
	<title>30 Days of Web Development | Day 23</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Color Slider</h1>
			<p class="lead">Use the sliders to adjust the color</p>
		</header>
		<section>
			<div class="color"><p class="color-name"></p></div>
			<form>
				<label for="red">Red</label>
				<input type="range" class="slide" id="red" min="0" max="255" step="1">
				<label for="green">Green</label>
				<input type="range" class="slide" id="green" min="0" max="255" step="1">
				<label for="blue">Blue</label>
				<input type="range" class="slide" id="blue" min="0" max="255" step="1">
			</form>
		</section>
		<footer></footer>
	</div>
</body>
</html>
